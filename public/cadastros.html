<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>GrowBank-Transactions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="header" class="blue row p-2">
        <div class="col-3">
          <img class="img-fluid" src="./assets/logo_growbank.png" alt="" />
        </div>
        <div class="col-4 offset-5">
          <p class="h1">The bank of future</p>
        </div>
      </div>
      <div class="row height">
        <div class="col-2">
          <div class="pt-5 pb-5">
            <button class="btn btn-outline-light" type="button" onclick="goClient()">
              Clients
            </button>
          </div>
          <div class="pt-5 pb-5">
            <button class="btn btn-outline-light" type="button" onclick="goTransaction()">
              Transactions
            </button>
          </div>
        </div>
        <div class="col-10 bg-light">
          <div id="intro" class="row pb-lg-4">
            <div class="col-12 text-center">
              <div class="col-6 offset-3 pt-5">
                <header>
                  <h1>Welcome to the GrowBank Transactions app</h1>
                </header>
                <section>
                  <p>
                    With the GrowBank Transactions app, you can register and control all customers
                    and their respective financial transactions more easily and securely
                  </p>
                  <button class="btn btn-outline-success" type="button" onclick="goClient()">
                    Start now
                  </button>
                </section>
              </div>
            </div>
          </div>
          <div id="formClient" class="row">
            <div class="col-4">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputName"
                  placeholder="name@example.com"
                  value=""
                />
                <label for="floatingInputName">Name</label>
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputCpf" value="" />
                <label for="floatingInputCpf">CPF</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputEmail" value="" /><label
                  for="floatingInputEmail"
                  >E-mail</label
                >
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputAge" value="" />
                <label for="floatingInputAge">Age</label>
              </div>
              <button id="addClient" type="button" class="btn btn-outline-success">Submit</button>
            </div>
            <div class="col-2 align-self-center text-center">
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputIdCli" value="" />
                <label for="floatingInputIdCli">ID-Client</label>
              </div>
              <div>
                <button id="_list" class="btn btn-outline-info">List</button>
              </div>
              <div>
                <button id="searchClient" class="btn btn-outline-primary">Search</button>
              </div>
              <div>
                <button id="editClient" class="btn btn-outline-warning">Edit</button>
              </div>
              <div>
                <button id="deleteClient" class="btn btn-outline-danger">Remove</button>
              </div>
            </div>
            <div id="print" class="col-6"></div>
          </div>
          <div id="formTransaction" class="row">
            <div class="col-4">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInputUid"
                  placeholder="name@example.com"
                  value=""
                />
                <label for="floatingInputUid">Ciente ID</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputTitle" value="" />
                <label for="floatingInputTitle">Title</label>
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputValue" value="" /><label
                  for="floatingInputValue"
                  >Value</label
                >
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputType" value="" /><label
                  for="floatingInputType"
                  >Type</label
                >
              </div>

              <button id="addTransaction" type="button" class="btn btn-outline-success">
                Submit
              </button>
            </div>
            <div class="col-2 align-self-center text-center">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInputTid"
                  placeholder="name@example.com"
                  value=""
                />
                <label for="floatingInputTid">Transaction ID</label>
              </div>
              <div>
                <button id="_listTransction" class="btn btn-outline-info">List</button>
              </div>
              <div>
                <button id="_transaction" class="btn btn-outline-primary">Search</button>
              </div>
              <div>
                <button id="editTransaction" class="btn btn-outline-warning">Edit</button>
              </div>
              <div>
                <button id="deleteTransaction" class="btn btn-outline-danger">Remove</button>
              </div>
            </div>
            <div id="printTransaction" class="col-6"></div>
          </div>
        </div>
      </div>
      <div class="blue row">
        <dis class="col-12">
          <p>Desenvolvido prr xOne</p>
        </dis>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/buttons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/apiCad.js"></script>
  </body>
</html>
