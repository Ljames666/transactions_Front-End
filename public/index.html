<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>GrowBank-Transactions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <main class="row">
        <div class="col mt-3 align-self-center text-center">
          <img class="logo mx-auto" src="./assets/logo_growbank.png" alt="" />
        </div>
        <div class="col-12 order-2 align-self-center text-center bg-opacity-blue">
          <p class="h1 fw-bold fst-italic text-light">The Bank of future</p>
        </div>
        <div id="login" class="col-sm-12 col-md-6 order-1 align-self-center bg-light p-3 me-3">
          <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" />
          </div>

          <button id="_signIn" type="button" class="btn btn-outline-success btn-lg">Sign in</button>
        </div>
      </main>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
  </body>
</html>
